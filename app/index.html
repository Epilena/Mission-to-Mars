<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset ="UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <meta http-equiv ="X-UA-Compatible" content ="ie=edge" />
        <link
        rel ="stylesheet"
        href ="https://maxcdn.bootstrapcdn.com/bootstap/3.3.7/css/bootstrap.min.css">
        <title>Mission to Mars</title>
    </head>

    <body>
        <div class = "container">
            <div class = "jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class ="btn btn-primary btn-xl" href = "/scrape" role = "button"> Scrape Data</a></p>
            </div>
            <!--mars news section-->
            <div class = "row">
                <div class= "col-md-12">
                    <div class="margin-top-10px">
                        <div class="text-box">
                          <h2>Latest Mars News</h2>
                          <h3>{{ mars.title }}</h3>
                          <p>{{ mars.para }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--featured image section-->
            <div class="row">
                <div class="col-md-8">
                  <h2>Featured Mars Image</h2>
                  <img
                    src="{{mars.featured_image_url }}"
                    class="img-responsive"
                    alt="Responsive image"
                  />
                </div>
                <!--Mars Facts-->
                <div class="col-md-4">
                    <div class="row">
                      <h4>Mars Facts</h4>
                      {{ mars.Mars_df | safe }}
                    </div>
                </div>
            </div>
            <!-- Section for Mars Hemispheres -->
            <div class="row">
                <div class="hemisphere-header">
                    <h2 class="text-center">Mars Hemispheres</h2>
                </div>
                {% for hemisphere in mars.hemisphere_images %}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="{{hemi_images | default('static/images/error.png', true)}}">
                        <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
